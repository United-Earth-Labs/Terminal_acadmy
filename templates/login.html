{% extends 'base.html' %}

{% block title %}Login - Terminal Academy{% endblock %}

{% block content %}
<section style="padding: var(--space-2xl) 0; min-height: 80vh; display: flex; align-items: center;">
    <div class="container" style="max-width: 400px;">
        <div class="card">
            <div style="text-align: center; margin-bottom: var(--space-xl);">
                <h1 style="font-size: 1.75rem;">Welcome Back</h1>
                <p style="margin: 0;">Login to continue your journey</p>
            </div>

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="your@email.com" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="••••••••"
                        required autocomplete="current-password">
                </div>

                {% if form.errors %}
                <div class="alert alert-error" style="margin-bottom: var(--space-lg);">
                    Invalid email or password. Please try again.
                </div>
                {% endif %}

                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                    Login
                </button>
            </form>

            <div
                style="text-align: center; margin-top: var(--space-lg); padding-top: var(--space-lg); border-top: 1px solid var(--bg-tertiary);">
                <p style="margin: 0;">
                    Don't have an account?
                    <a href="/register/">Sign up free</a>
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
