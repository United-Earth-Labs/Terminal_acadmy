{% extends 'base.html' %}

{% block title %}Reset Password - Terminal Academy{% endblock %}

{% block content %}
<section style="padding: var(--space-2xl) 0;">
    <div class="container" style="max-width: 500px;">
        <div class="card">
            <h1 style="margin-bottom: var(--space-md);">ğŸ”‘ Reset Password</h1>
            <p style="color: var(--text-secondary); margin-bottom: var(--space-xl);">
                Forgot your password? No problem. Enter your email address and we'll send you a link to reset it.
            </p>

            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_email" class="form-label">Email Address</label>
                    <input type="email" name="email" id="id_email" class="form-input" 
                           placeholder="your@email.com" required autofocus>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: var(--space-md);">
                    Send Reset Link
                </button>

                <div style="text-align: center;">
                    <a href="/login/" style="color: var(--accent-cyan); font-size: 0.9rem;">
                        â† Back to Login
                   </a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
